<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Praktikum PABWE</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <header class="header-pertama">
          <h1 class="judul-besar">‚òè Contact Us</h1>

          <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="challenges.html">Challenges</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
          </nav>
        </header>

        <main>
          <form>
            <header class="header-form">
              <h2>Hubungi Kami</h2>
            </header>
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" />
            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" />
            <label for="kategori">Kategori</label>
            <div class="tempat-radio-button">
              <div>
                <input
                  type="radio"
                  id="report"
                  name="kategori"
                  value="report"
                />
                <label for="report">Laporan</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="feedback"
                  name="kategori"
                  value="feedback"
                />
                <label for="feedback">Masukkan</label>
              </div>
            </div>
            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <div class="tempat-tindakan">
              <input
                type="checkbox"
                id="verification"
                name="verification"
                value="1"
                required
              />
              <label for="verification">Konfirmasi Tindakan</label>
            </div>

            <div class="tempat-btn-submit">
              <input type="submit" value="Kirim" id="btn-submit" />
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
