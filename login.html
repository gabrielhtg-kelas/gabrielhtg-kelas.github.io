<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="custom.css" />

  <body>
    <div class="container">
      <header class="header-pertama">
        <h1 class="login-header">ðŸ”‘ Login</h1>

        <nav>
          <a href="index.html">Home</a>

          <a href="contact.html">Contact Us</a>
          <a href="login.html">Login</a>
        </nav>
      </header>

      <div class="formulir">
        <div class="tempat-login">
          <div class="tempat-judul">
            <strong class="judul">Login</strong>
          </div>

          <form class="" action="">
            <div>
              <label for="email">Email</label> <br />
              <input type="email" name="email" id="email" />
            </div>
            <br />

            <div>
              <label for="password">Password</label> <br />
              <input
                type="password"
                id="password"
                name="password"
                required
              /><br /><br />
            </div>

            <div class="tempat-btn">
              <input class="btn-submit" type="submit" value="Kirim" />
            </div>
          </form>
        </div>

        <div class="tempat-register">
          <div class="tempat-judul">
            <strong class="judul">Register</strong>
          </div>

          <form action="">
            <div>
              <label for="nama">Nama Lengkap</label> <br />
              <input type="text" name="nama" id="nama" />
            </div>
            <br />

            <div>
              <label for="email">Email</label> <br />
              <input
                type="email"
                id="email"
                name="email"
                required
              /><br /><br />
            </div>

            <div>
              <label for="pekerjaan">Pekerjaan</label> <br />
              <select name="pekerjaan" id="pekerjaan">
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Asisten Dosen">Asisten Dosen</option>
                <option value="Dosen">Dosen</option>
              </select>
              <br /><br />
            </div>

            <div>
              <label for="password">Password</label> <br />
              <input
                type="password"
                id="password"
                name="password"
                required
              /><br /><br />
            </div>

            <div class="tempat-btn">
              <input class="btn-submit" type="submit" value="Kirim" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
